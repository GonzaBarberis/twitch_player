<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Player</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8cb09a3345.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://assets.twitch.tv/assets/favicon-32-e29e246c157142c94346.png"
      crossorigin="anonymous"
    />

    <!-- Estilos personalizados -->
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }

      body {
        color: #ffffff;
        /* Texto blanco */
        border: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        background-image: url(Fondo2.png);
        object-fit: cover;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        flex-direction: column;
      }

      .container h1 {
        text-align: left;
      }

      .twitch-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin-top: 20px;
        width: 100vw;
      }

      .titulo {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .botones {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 500px;
      }

      .channel-button {
        background-color: #b1a7a6;
        border: none;
        padding: 4px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        transition: transform 0.3s ease;
      }

      .channel-button:hover {
        transform: scale(1.05);
      }

      .channel-button:focus {
        background-color: #a4161a;
        border-top: 10px;
      }

      /* .channel-button.active:focus {
      background-color: #a4161a;
      border-bottom: 10px;
    } */
    </style>
  </head>

  <body>
    <div class="container">
      <div class="titulo">
        <h1 class="mt-5"><i class="fab fa-twitch"></i> Twitch Player</h1>
        <div class="form-group mt-3 botones">
          <button class="channel-button" data-channel="davooxeneize">
            <img
              src="https://yt3.googleusercontent.com/ytc/AIdro_lVeUr34DGRLZwD1xU2J7F2ky3wkSZQrhqKzavBhbSwBLU=s900-c-k-c0x00ffffff-no-rj"
              alt="Davooxeneize"
              style="width: 90px; height: 90px"
            />
          </button>

          <button class="channel-button" data-channel="luzu_tv">
            <img
              src="https://yt3.googleusercontent.com/ytc/AIdro_lknWNjGUZv72Le-6lRXKP4vViQ7vylxpiOi7sme0fR0gM=s900-c-k-c0x00ffffff-no-rj"
              alt="Davooxeneize"
              style="width: 90px; height: 90px"
            />
          </button>
        </div>
      </div>

      <div class="twitch-container">
        <div class="iframe-container mt-3">
          <iframe
            id="twitchPlayer"
            src="https://player.twitch.tv/?channel=davooxeneize&parent=gonzabarberis.github.io"
            height="720"
            width="1280"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true"
          >
          </iframe>
          <iframe src="https://player.kick.com/davooxeneize" height="720" width="1280" frameborder="0" scrolling="no" allowfullscreen="true">
          </iframe>
        </div>

        <!-- <div class="iframe-container mt-3">
        <iframe id="twitchPlayer" src="https://www.twitch.tv/embed/davooxeneize/chat?parent=gonzabarberis.github.io"
          height="720" width="400">
        </iframe>
      </div> -->
      </div>
    </div>

    <!-- Agregar Bootstrap JS (opcional, solo si planeas usar componentes de JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".channel-button").forEach(function (button) {
        button.addEventListener("click", function () {
          var selectedChannel = this.getAttribute("data-channel");
          var twitchPlayer = document.getElementById("twitchPlayer");
          twitchPlayer.src = "https://player.twitch.tv/?channel=" + selectedChannel + "&parent=gonzabarberis.github.io";
          var twitchChatEmbed = document.getElementById("twitch-chat-embed");
          twitchChatEmbed.src = "https://www.twitch.tv/embed/" + selectedChannel + "/chat?parent=gonzabarberis.github.io";
        });
      });
    </script>
  </body>
</html>
